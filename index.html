<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>JB Clock</title>
        <link rel="stylesheet" href="css/jbclock.css" type="text/css" media="all" />
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/jbclock.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                JBCountDown({
                    secondsColor : "#FFF",
                    secondsGlow  : "none",
                    
                    minutesColor : "#FFF",
                    minutesGlow  : "none",
                    
                    hoursColor   : "#FFF",
                    hoursGlow    : "none",
                    
                    daysColor    : "#FFF",
                    daysGlow     : "none",
                    
		            startDate   : new Date("July 1, 2013 00:00:00").getTime()/1000,
		            endDate     : new Date("July 1, 2013 21:00:00").getTime()/1000,
		            now         : new Date().getTime()/1000,
                });
            });
        </script>
    </head>

    <body>

        <div class="wrapper" style="margin-top:250px;">

            <h1>Hypocrisy Ends In</h1>
            <h4></h4>

            <div class="clock">
                <!-- Days -->
                <div class="clock_days">
                    <div class="bgLayer">
                        <canvas id="canvas_days" width="122" height="122">
                            Your browser does not support the HTML5 canvas tag.
                        </canvas>
                        <p class="val">0</p>
                        <p class="type_days">Days</p>
                    </div>
                </div>
                <!-- Days -->
                <!-- Hours -->
                <div class="clock_hours">
                    <div class="bgLayer">
                        <canvas id="canvas_hours" width="122" height="122">
                            Your browser does not support the HTML5 canvas tag.
                        </canvas>

                        <p class="val">0</p>
                        <p class="type_hours">Hours</p>
                    </div>
                </div>
                <!-- Hours -->
                <!-- Minutes -->
                <div class="clock_minutes">
                    <div class="bgLayer">
                        <canvas id="canvas_minutes" width="122" height="122">
                            Your browser does not support the HTML5 canvas tag.
                        </canvas>
                        <div class="text">
                            <p class="val">0</p>
                            <p class="type_minutes">Minutes</p>
                        </div>
                    </div>
                </div>
                <!-- Minutes -->
                <!-- Seconds -->
                <div class="clock_seconds">
                    <div class="bgLayer">
                        <canvas id="canvas_seconds" width="122" height="122">
                            Your browser does not support the HTML5 canvas tag.
                        </canvas>
                        <p class="val">0</p>
                        <p class="type_seconds">Seconds</p>
                    </div>
                </div>
                <!-- Seconds -->
            </div>
        </div><!--/wrapper -->

        <div style="width:443px; margin:220px auto 0px;">
        	<!-- AddThis Button BEGIN -->
			<div class="addthis_toolbox addthis_default_style ">
				<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
				<a class="addthis_button_tweet"></a>
				<a class="addthis_button_pinterest_pinit"></a>
				<a class="addthis_counter addthis_pill_style"></a>
			</div>
			<script type="text/javascript" src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-51bc173019597874"></script>
			<!-- AddThis Button END -->
        </div>

	<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-12853548-8', 'sorryopenerp.com');
      ga('send', 'pageview');
    </script>
    </body>
</html>
